        // Function to create category wrappers for each fiber set
        function createCategoryWrapper(fiberSet) {
            const wrapper = document.createElement('div');

            title.classList.add('category-title');

            prevButton.textContent = '<';
            
            const nextButton = document.createElement('button');

            nextButton.textContent = '>';
            
            const categoryList = document.createElement('div');
            categoryList.classList.add('category-list');
            
            // Generate the category items
            const categoryListHTML = fiberSet.categories.map((category) => `
                <div class="category">
                    <a href="${category.link}">
                        <img class="category-image" src="${category.image}" alt="Category Image">
                    </a>
                </div>
            `).join('');
            categoryList.innerHTML = categoryListHTML;
    
            // Append elements to the wrapper
            wrapper.appendChild(title);
            wrapper.appendChild(prevButton);
            wrapper.appendChild(categoryList);
            wrapper.appendChild(nextButton);
            
            // Add navigation functionality
            prevButton.addEventListener('click', () => {
                categoryList.scrollBy({ left: -250, behavior: 'smooth' });
            });
    
            nextButton.addEventListener('click', () => {

            });
    
            return wrapper;
